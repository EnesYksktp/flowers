<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, #ffdde1, #ee9ca7);
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .flower {
        position: relative;
        width: 200px;
        height: 200px;
        animation: bloom 2s ease-out forwards;
    }

    .petal {
        position: absolute;
        width: 80px;
        height: 120px;
        background: pink;
        border-radius: 50%;
        top: 40px;
        left: 60px;
        transform-origin: bottom center;
    }

    .petal:nth-child(1) { transform: rotate(0deg); }
    .petal:nth-child(2) { transform: rotate(60deg); }
    .petal:nth-child(3) { transform: rotate(120deg); }
    .petal:nth-child(4) { transform: rotate(180deg); }
    .petal:nth-child(5) { transform: rotate(240deg); }
    .petal:nth-child(6) { transform: rotate(300deg); }

    .center {
        position: absolute;
        width: 60px;
        height: 60px;
        background: gold;
        border-radius: 50%;
        top: 70px;
        left: 70px;
        z-index: 2;
    }

    @keyframes bloom {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    h1 {
        position: absolute;
        bottom: 40px;
        color: #fff;
        font-size: 28px;
        opacity: 0;
        animation: textFade 2s ease 1.5s forwards;
    }

    @keyframes textFade {
        to { opacity: 1; }
    }
</style>
